[backend]
precision = single
rank-allocator = linear

[backend-cuda]
device-id = local-rank
mpi-type = standard

[constants]
gamma = 1.4
mu = 0.0003333333333333333
Pr = 0.71

[solver]
system = navier-stokes
order = 4

[solver-time-integrator]
scheme = rk45
controller = pi
atol = 1e-5
rtol= 1e-5
tstart = 0
tend = 5.00 
dt = 6e-05

[solver-interfaces]
riemann-solver = rusanov
ldg-beta = 0.5
ldg-tau = 0.1

[solver-interfaces-line]
flux-pts = gauss-legendre

[solver-interfaces-quad]
flux-pts = gauss-legendre

[solver-elements-hex]
soln-pts = gauss-legendre

[soln-plugin-nancheck]
nsteps = 50

[soln-plugin-fluidforce-airfoil]
nsteps = 10
quad-deg = 4
file = airfoil-forces.csv
header = true

[soln-plugin-writer]
dt-out = 0.5
basedir = .
basename = triangular-aerofoil-{t:.2f}

[soln-bcs-inlet]
type = char-riem-inv
rho = 1
u = 1
v = 0
w = 0
p = 31.74603174603175

[soln-bcs-outlet]
type = char-riem-inv
rho = 1
u = 1
v = 0
w = 0
p = 31.74603174603175

[soln-bcs-horizontal]
type = char-riem-inv
rho = 1
u = 1
v = 0
w = 0
p = 31.74603174603175

[soln-bcs-airfoil]
type = no-slp-adia-wall

[soln-ics]
rho = 1
u = 1
v = 0
w = 0
p = 31.74603174603175

[solver-plugin-turbulence]
avg-rho = 1.0
avg-u = 1.0
avg-mach = 0.15
turbulence-intensity = 2
turbulence-length-scale = 0.075
sigma = 0.7
centre = (-1.0,0.0,0.15)
y-dim = 1.5
z-dim = 0.3
rot-axis = (0,0,1)
rot-angle = 0.0
