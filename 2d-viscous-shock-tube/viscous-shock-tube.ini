[backend]
precision = double
rank-allocator = linear

[backend-openmp]
cflags = -O3

[constants]
gamma = 1.4
mu = 2e-4
Pr = 0.73
rl = 120
pl = 85.7142857143
rr = 1.2
pr = 0.857142857143

[solver]
system = navier-stokes
order = 4
shock-capturing = entropy-filter

[solver-entropy-filter]
d-min = 1e-6
p-min = 1e-6
e-tol = 1e-6
e-func = physical
niters = 2

[solver-time-integrator]
scheme = rk4
controller = none
tstart = 0.0
tend = 1
dt = 5e-5

[solver-interfaces]
riemann-solver = hllc
ldg-beta = 0.5
ldg-tau = 0.1

[solver-interfaces-line]
flux-pts = gauss-legendre-lobatto

[solver-elements-quad]
soln-pts = gauss-legendre-lobatto

[soln-bcs-wall]
type = no-slp-adia-wall

[soln-bcs-sym]
type = slp-adia-wall

[soln-plugin-nancheck]
nsteps = 50

[soln-plugin-writer]
dt-out = 0.01
basedir = .
basename = viscous-shock-tube-{t:.2f}

[soln-ics]
phi = (0.5*tanh(10000000*(x)) + 0.5)
u = 0
v = 0
rho = rl + (rr - rl)*(%(phi)s)
p = pl + (pr - pl)*(%(phi)s)
